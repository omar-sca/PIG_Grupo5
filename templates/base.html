
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="description" content="">
    <meta name="author" content="Grupo 5">

    <!--Configuración de la ventana gráfica para que su sitio web se vea bien en todos los dispositivos:-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" href="{% static '\css\bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '\css\style.css' %}">
    <title>{% block titulo %} {% endblock titulo %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top header ">
        <div class="container-fluid">
            <!--img class= "navbar-brand logo" src="img/logo_slim_header.png" alt=""-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
    
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav ms-auto">
                    {% block navSuperior %}{% endblock navSuperior %}
                    <li class="nav-item nav-superior">
                        <a class="nav-link" href="">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin-top: 10vh">
    {% block body %} {% endblock body %}
    </div>
</body>
