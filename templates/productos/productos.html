{% extends 'productos\base_productos.html' %}

{% block titulo %}Stock de Productos{% endblock titulo %}

{% block contenido %}

<div id="tb_quizlist_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">
    
    <div class="row">
        <div class="col-sm-12">
            <table class="table table-bordered mb-0 dataTable no-footer" id="tb_quizlist" role="grid"
                aria-describedby="tb_quizlist_info" style="width: 422px;">
                <thead>
                    <tr role="row">
                        <th class="sorting" tabindex="0" aria-controls="tb_quizlist" rowspan="1" colspan="1"
                            aria-label="" style="width: 20vw;">Producto</th>
                        <th class="d-none d-sm-table-cell sorting_desc" tabindex="0" aria-controls="tb_quizlist"
                            rowspan="1" colspan="1" aria-sort="descending" aria-label="" style="width: 0px;">
                            Stock</th>
                        <th class="d-none d-sm-table-cell sorting_desc" tabindex="0" aria-controls="tb_quizlist"
                            rowspan="1" colspan="1" aria-sort="descending" aria-label="" style="width: 0px;">
                            </th>
                    </tr>
                </thead>
                <tbody>

                    <h1>Productos:</h1>
                    {% for e in productos %}
                    <tr role="row">
                        <td class="align-middle">{{e.0}}</td>
                        <td class="align-middle d-none d-sm-table-cell sorting_1">{{e.1}}</td>
                        {% load static %}
                        <td class="align-middle d-none d-sm-table-cell sorting_1 "> <a class="" href=""><img class="img-edit" src="{%static '\img\pen-field.svg' %}" alt="" ></a></td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>
</div>

{% load static %}
<script src="{% static '/datatables/dataTables.bootstrap4.min.js' %}"></script>

{% endblock contenido %}
