
{% extends 'productos\base_productos.html' %}

{% block titulo %}Ingreso/Egreso de Productos{% endblock titulo %}

{% block contenido %}
<div class="row justify-content-center mt-4 mb-4">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <h1 class="text-center">Ingreso/Egreso de mercader√≠a</h1>
                        <div class="card-body">
                            <div class="form-group">
                                <form action="{% url 'modificar_stock' %}" method="POST">
                                    {% csrf_token %}
                                    <div class="row"> 
                                        {% for campo in ModificarStockForm %} 
                                        <div class="col-md-12">
                                            <div class="md-form mb-0">
                                            <label for="name" class="form-group">{{ campo.label }}</label>
                                            {{campo}}
                                            </div>
                                            <span class='error'>{{campo.errors}}</span>
                                        </div> 
                                        {% endfor %} </div>
                                            <button type="submit" class="btn btn-secondary btn-block">Guardar</button>
                            <form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>    
{% endblock contenido %}
